<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

      <!-- Google Icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="form.css" rel="stylesheet"></link>
    <title>PROfile Signup</title>
</head>
<body>
    <div class="signup">
        <div id="signupImg">
            <span id="span"><div><img src="Img/logo.png" id="logo"/></div>
                <div><a href="#"><i class="fa fa-arrow">Back</i></a></div></span>
            <br>
            <br>
            <br>
            <div id="intro">
                <h2>Build Your Team,Shape Your Success</h2>
                <p>Create an account and lead with confidence with smarter <br> tools for smarter HR decisions</p>
            </div>
        </div>
        <div id="form">
            <form id="signupform" action="https://formspree.io/f/mdkpznqn" method="POST">
                <h3>Sign Up</h3>
                <label for="Full Name">Full Name</label><br>
                <input name="full name" type="text" placeholder="full name"><br/>
                <label for="Email">Email</label><br>
                <input type="email" name="email" placeholder="example@gmail.com"><br/>
                <label for="Employee ID">Employe ID</label><br>
                <input  name="employee id" type="number"placeholder="100-1-23"><br/>
                <label for="Password">Password</label><br>
                <input name="password" type="password" minlength="8"><br/>
                <button id="signupBtn">Sign Up</button><br/>
                <span><p>Already have an account? <a href="signin.html">Login</a></p></span>
    
            </form>
        </div>
    </div>
    <script>
document.getElementById("signupform").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());

  const response = await fetch("https://formspree.io/f/mdkpznqn", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  if (response.ok) {
    alert("Message sent successfully!");
    form.reset();
  } else {
    alert("Oops! Something went wrong.");
  }
});
</script>
</body>
</html>
